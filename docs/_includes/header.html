<header class="site-header" role="banner">
  <div class="wrapper">
    <a class="site-title" rel="author" href="{{ "/" | relative_url }}">
      <img src="{{ "assets/logo-450-tr.png" | relative_url }}" alt="EqMesh" style="height:32px; vertical-align:middle;">
      <span style="margin-left:10px;">EqMesh Docs</span>
    </a>
    {% if site.description %}
      <p class="site-description">{{ site.description }}</p>
    {% endif %}
  </div>
</header>
